{% extends 'base.html' %}

{% block content %}
    <div id="todo-container" class="grid h-screen place-items-center">
        <h1 class="text-8xl">Todo List</h1>
        <form method="POST" hx-post="/" hx-target="#todo-container"
        class="w-[80%] md:w-[70%] lg:w-[60%] bg-white rounded-2xl inline-grid gap-4 grid-cols-5 grid-rows-1 p-5">
            <button type="submit" hx-disable="true"
            class="rounded-none md:text-4xl lg:text-3xl text-6xl col-span-1 row-span-1 place-self-center">
                <i class="bi bi-plus-square"></i>
            </button>
            <input type="text" name="todo_text" placeholder="Add Todo..."
            class="text-6xl md:text-4xl lg:text-3xl col-span-4 row-span-1 mr-10">
            
        </form>
        {% for todo in todos %}
            <div id="todo-{{ todo.id }}" class="w-[80%] md:w-[70%] lg:w-[60%] bg-white rounded-2xl inline-grid gap-4 grid-cols-5 grid-rows-1 p-5">
                <p class="sm:text-6xl lg:text-3xl md:text-4xl  col-span-4 row-span-1 ml-8">{{ todo.text }}</p>
                <form method="POST" hx-delete="/" hx-target="#todo-container"
                class="col-span-1 row-span-1 place-self-center">
                    <input type="hidden" name="todo_id" value="{{ todo.id }}">
                    <button type="submit"
                    class="rounded-none text-6xl md:text-4xl lg:text-3xl">
                    <i class="bi bi-check-square"></i>
                </button>
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
